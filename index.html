<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christina & Benjamin</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fffaf5;
      color: #4b3f34;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 2px solid #c1a78f;
      padding: 14px 20px;
      display: flex;
      gap: 20px;
      font-size: 1.1rem;
      backdrop-filter: blur(3px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: #4b3f34;
    }

    nav a:hover {
      color: #8a6a4f;
    }

    .hero {
      background-image: url("Engagement-Photo-Me-on-Tinas-Back.jpg");
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 120px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      white-space: pre-line;
      z-index: 3;
    }

    /* Floating Images */
    .floating-img {
      position: absolute;
      bottom: -200px;
      width: 120px;
      opacity: 1.0;
      animation: floatUp 12s linear infinite;
    }

    .img1 { width: 200px; left: 5%; animation-duration: 16s; }
    .img2 { width: 300px; left: 20%; animation-duration: 10s; }    
    .img3 { width: 400px; left: 35%; animation-duration: 14s; }
    .img4 { width: 200px; left: 50%; animation-duration: 12s; }
    .img5 { width: 300px; left: 65%; animation-duration: 18s; }
    .img6 { width: 200px; left: 80%; animation-duration: 10s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1.0; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0.3; }
    }

    .content {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #7c5d46;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Autoplay Music (muted until user interacts – browser requirement) -->
  <audio id="bg-music" src="Space-Jam.mp3" autoplay loop></audio>

  <script>
    /* Browsers block autoplay with sound, so unmute after first click */
    document.addEventListener("click", () => {
      const audio = document.getElementById("bg-music");
      audio.muted = false;
      audio.play();
    });
  </script>

  <nav>
    <a href="index.html">Home</a>
    <a href="details.html">Event Details</a>
    <a href="registry.html">Wedding Registry</a>
  </nav>

  <div class="hero">

    <!-- Floating images (replace with your own files) -->
    <img src="Callie-Head.png" class="floating-img img1">
    <img src="Ruthie-Head.png" class="floating-img img2">
    <img src="Callie-Head-2.png" class="floating-img img3">
    <img src="Ruthie-Head-2.png" class="floating-img img4">
    <img src="Callie-Head-3.png" class="floating-img img5">
    <img src="Ruthie-Head-3.png" class="floating-img img6">

    <h1>Christina Vallone & Benjamin Marmoll
Are Getting Married</h1>
  </div>

  <div class="content">
    <p>Welcome to our wedding website! We are so excited to celebrate with you.</p>
  </div>

  <footer>
    ©2025 Christina & Benjamin
  </footer>

</body>
</html>
