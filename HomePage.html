<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christina & Benjamin</title>

  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      background: #f4efe7;
      color: #4b3f34;
    }

    nav {
      background: #fff;
      border-bottom: 2px solid #c1a78f;
      padding: 14px 20px;
      display: flex;
      gap: 20px;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: #4b3f34;
    }

    nav a:hover {
      color: #8a6a4f;
    }

    .hero {
      background-image: url("Ferris-Wheel.jpg");
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      line-height: 1.7;
      background: #fff8f1;
      border-radius: 8px;
      margin-top: 40px;
      border: 1px solid #e2d2c3;
    }

    .section h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 20px;
      color: #7c5d46;
    }

    .rsvp-box {
      text-align: center;
      margin-top: 20px;
    }

    input, button {
      padding: 10px 14px;
      font-size: 1rem;
      margin: 5px;
    }

    button {
      background: #8a6a4f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #73563f;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="details.html">Event Details</a>
    <a href="registry.html">Wedding Registry</a>
  </nav>

  <div class="hero">
    <h1>Christina Vallone & Benjamin Marmoll<br>Are Getting Married</h1>
  </div>

  <div class="section">
    <h2>Welcome</h2>
    <p>
      We look forward to celebrating with you in the beautiful mountains of North Georgia.
    </p>
  </div>

  <div class="section">
    <h2>RSVP</h2>
    <p>Please let us know if you can attend.</p>

    <div class="rsvp-box">
      <input id="name" placeholder="Your Name" />
      <button onclick="submitRSVP()">Submit</button>
      <p id="rsvp-status"></p>
    </div>
  </div>

  <script>
    function submitRSVP() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        document.getElementById("rsvp-status").innerText = "Please enter your name.";
        return;
      }
      document.getElementById("rsvp-status").innerText =
        "Thank you, " + name + "! Your RSVP has been received.";
    }
  </script>

</body>
</html>
